<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm post</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row g-3">
    <div class="col-md-4">
            <div class="sidebar">
                <div class="sidebar sidebar-dark border-end">
				  <div class="sidebar-header border-bottom">
				    <div class="sidebar-brand">
				    	<img alt="" src="/Screenshot 2025-04-01 093519.png" style="width: 100%; height: 50px">				    
				    </div>
				  </div>
				  <ul class="sidebar-nav">
					  <li class="nav-item">
					    <a class="nav-link active" th:href="@{/}"> <!-- Trỏ về / -->
					      <i class="nav-icon cil-speedometer"></i> Dashboard
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/page/all}"> <!-- Trỏ về /list -->
					      <i class="nav-icon cil-speedometer"></i> Page-List
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/page/new}"> <!-- Trỏ về /addnew -->
					      <i class="nav-icon cil-speedometer"></i> Page-Addnew
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/post/all}"> <!-- Trỏ về /post-list -->
					      <i class="nav-icon cil-speedometer"></i> Post-List
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/post/new}"> <!-- Trỏ về /post-addnew -->
					      <i class="nav-icon cil-speedometer"></i> Post-Addnew
					    </a>
					  </li>
					</ul>
				  
				</div>
            </div>
        </div>
        <!-- Left Content: Add Student Form -->
        <div class="col-md-8">
		    <div class="p-4 border rounded bg-light">
		        <h2 class="mb-4">Thêm Post</h2>
		        <form action="#" th:action="@{/post/new}" th:object="${post}" method="post">
		    <div class="form-group">
		        <label>Id:</label>
		        <input type="text" th:field="*{id}" class="form-control" required/>
		    </div>
		    <div class="form-group">
		        <label>Title:</label>
		        <input type="text" th:field="*{title}" class="form-control" required/>
		    </div>
		    <div class="form-group">
		        <label>Category Id:</label>
		        <input type="text" th:field="*{categoryId}" class="form-control" required/>
		    </div>
		    <button type="submit" class="btn btn-primary mt-2">Lưu</button>
		</form>

    </div>
</div>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div th:insert="fragment/footer :: footer"></div> <!-- Chèn Header Fragment -->
</body>
</html>
