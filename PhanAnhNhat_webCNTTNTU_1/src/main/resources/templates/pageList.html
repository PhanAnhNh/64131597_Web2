<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Page</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
	<div class="container mt-4">
	    <div class="row g-3">
	    <div class="col-md-4">
            <div class="sidebar">
                <div class="sidebar sidebar-dark border-end">
				  <div class="sidebar-header border-bottom">
				    <div class="sidebar-brand">
				    	<img alt="" src="/Screenshot 2025-04-01 093519.png" style="width: 100%; height: 50px">				    
				    </div>
				  </div>
				  <ul class="sidebar-nav">
					  <li class="nav-item">
					    <a class="nav-link active" th:href="@{/}"> <!-- Trỏ về / -->
					      <i class="nav-icon cil-speedometer"></i> Dashboard
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/page/all}"> <!-- Trỏ về /list -->
					      <i class="nav-icon cil-speedometer"></i> Page-List
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/page/new}"> <!-- Trỏ về /addnew -->
					      <i class="nav-icon cil-speedometer"></i> Page-Addnew
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/post/all}"> <!-- Trỏ về /post-list -->
					      <i class="nav-icon cil-speedometer"></i> Post-List
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/post/new}"> <!-- Trỏ về /post-addnew -->
					      <i class="nav-icon cil-speedometer"></i> Post-Addnew
					    </a>
					  </li>
					</ul>
				  
				</div>
            </div>
        </div>
	        <!-- Left Content: Student Table -->
	        <div class="col-md-8">
            <div class="p-4 border rounded bg-light">
                <h2 class="mb-4">Danh Sách Các Page</h2>
                <a href="/page/new" class="btn btn-primary mb-3">Thêm Page</a>
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>id</th>
                            <th>Pagename</th>
                            <th>parentPageId</th>
                            <th>[view] [edit] [delete]</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="page : ${pages}">
                            <td th:text="${page.id}"></td>
                            <td th:text="${page.pageName}"></td>
                            <td th:text="${page.parentPageId}"></td>
                            <td>
                            	<a th:href="@{/page/view/id(id=${page.id})}" class="btn btn-info btn-sm">Xem</a>
				                <a th:href="@{/edit(id=${page.id})}" class="btn btn-warning btn-sm">Sửa</a>
				                <a th:href="@{/page/delete/id(id=${page.id})}" class="btn btn-danger btn-sm"
				                   onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
				            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
	    </div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="fragment/footer :: footer"></div> <!-- Chèn Header Fragment -->
</body>
</html>
