<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Page</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
<div class="row g-3">
	    <div class="col-md-4">
            <div class="sidebar">
                <div class="sidebar sidebar-dark border-end">
				  <div class="sidebar-header border-bottom">
				    <div class="sidebar-brand">
				    	<img alt="" src="/Screenshot 2025-04-01 093519.png" style="width: 100%; height: 50px">				    
				    </div>
				  </div>
				  <ul class="sidebar-nav">
					  <li class="nav-item">
					    <a class="nav-link active" th:href="@{/}"> <!-- Trỏ về / -->
					      <i class="nav-icon cil-speedometer"></i> Dashboard
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/page/all}"> <!-- Trỏ về /list -->
					      <i class="nav-icon cil-speedometer"></i> Page-List
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/page/new}"> <!-- Trỏ về /addnew -->
					      <i class="nav-icon cil-speedometer"></i> Page-Addnew
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/post-list}"> <!-- Trỏ về /post-list -->
					      <i class="nav-icon cil-speedometer"></i> Post-List
					    </a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" th:href="@{/post-addnew}"> <!-- Trỏ về /post-addnew -->
					      <i class="nav-icon cil-speedometer"></i> Post-Addnew
					    </a>
					  </li>
					</ul>
				  
				</div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="p-4 border rounded bg-light">
                <h2>Chi tiết Page</h2>
				    <table class="table table-bordered">
				        <tr><th>ID</th><td th:text="${page.id}"></td></tr>
				        <tr><th>Page Name</th><td th:text="${page.pageName}"></td></tr>
				        <tr><th>Keyword</th><td th:text="${page.keyword}"></td></tr>
				        <tr><th>Content</th><td th:text="${page.content}"></td></tr>
				        <tr><th>Parent Page ID</th><td th:text="${page.parentPageId}"></td></tr>
				    </table>
				    <a href="/page/all" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    
</div>
</div>
<div th:insert="fragment/footer :: footer"></div> <!-- Chèn Header Fragment -->
</body>
</html>
