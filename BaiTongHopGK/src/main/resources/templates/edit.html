<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:insert="fragment/header :: header"></div> <!-- Chèn Header Fragment -->
	<div th:insert="fragment/menu :: menu"></div> <!-- Chèn menu Fragment -->
    <div class="container mt-4">
        <div class="row">
            <!-- Cột trái: Form chỉnh sửa -->
            <div class="col-md-8">
                <h2>Chỉnh Sửa Sinh Viên</h2>
                <form action="/update" method="post">
                    <input type="hidden" name="studentId" th:value="${student.studentId}">
                    
                    <div class="mb-3">
                        <label class="form-label">Họ và Tên:</label>
                        <input type="text" class="form-control" name="name" th:value="${student.name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Điểm:</label>
                        <input type="number" step="0.1" class="form-control" name="score" th:value="${student.score}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    <a href="/list" class="btn btn-secondary">Hủy</a>
                </form>
            </div>

            <!-- Cột phải: Sidebar -->
            <div class="col-md-4">
    <div class="sidebar">
        <div class="card" style="max-height: 300px; overflow: hidden;">
            <img src="/TongHopGK.jpg" class="card-img-top" alt="Profile Picture" style="height: 150px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">Sidebar Title</h5>
                <p class="card-text">Some sidebar content here.</p>
            </div>
        </div>
    </div>
</div>

    </div>
    
    <div th:insert="fragment/footer :: footer"></div> <!-- Chèn Header Fragment -->
</body>
</html>
