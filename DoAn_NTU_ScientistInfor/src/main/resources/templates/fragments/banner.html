<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    
</head>
<body>
    <div th:fragment="banner" class="banner">
    <img th:src="@{/image/banner-it-blue_060828881.jpg}" alt=""
          style="width: 100%; height: 30vw; position: relative;">
    <div class="topbar" style="display: flex; justify-content: flex-end; align-items: center; margin: 10px 0; position: absolute; top: 1vw; right: 5vw;">
        <div class="user-info" style="display: flex; align-items: center; gap: 10px;">
            <span sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" style="text-decoration: none; color: #1f4172; font-weight: bold;">Đăng xuất</a>
            </span>
            <span sec:authorize="isAnonymous()">
                <a th:href="@{/quanlykhoahoc/dangnhap}" style="text-decoration: none; color: #1f4172; font-weight: bold;">Đăng nhập</a>
            </span>
            <img sec:authorize="isAuthenticated()" src="/image/avatar.jpg" alt="Avatar" class="avatarlog" 
                 style="border-radius: 50%; border: 2px solid #ccc; width: 50px;">
        </div>
    </div>
</div>
</body>
</html>
