<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Bác sĩ - HealthCarePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
     :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --background-color: #f0f4f8;
            --text-color: #1f2937;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url("/images/medical-background-cjge7e89adg6ub8x.jpg");
            
            
            height: 100vh;
            margin: 0;
            background-size: cover;
    background-position: center;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 40px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top .logo {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            padding-right: 7vw;
        }
        
        main {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		}


        .main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
            padding: 0;
            gap: 5vw;
            margin-top: 0.7vw;
        }

        .main-nav ul li {
            margin: 0 15px;
        }

        .main-nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav ul li a:hover {
            color: #e0e0e0;
        }

        .logout-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .logout-link a:hover {
            color: #e0e0e0;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
		    padding: 40px;
		    border-radius: 12px;
		    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
		    width: 100%;
		    max-width: 400px;
		    backdrop-filter: blur(5px);
		    border: 1px solid rgba(255, 255, 255, 0.2);
		    animation: fadeIn 0.5s ease-out;
        }

        h2 {
            text-align: center;
            color: #4f46e5;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 94%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-register:hover {
            background-color: #4338ca;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #4f46e5;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div th:insert="~{fragments/menu :: menu}"></div>
<main>
    <div class="register-container">
        <h2>Đăng ký Bác sĩ</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form th:action="@{/bac-si-phong-kham/dang-ky}" method="POST">
            <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" name="fullname" id="fullname" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" name="phone" id="phone" required />
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" name="passwordhash" id="password" required />
            </div>
            <button type="submit" class="btn-register">Tạo tài khoản</button>
            <div class="link">
                <p>Đã có tài khoản? <a th:href="@{/bac-si-phong-kham/dang-nhap}">Đăng nhập</a></p>
            </div>
        </form>
    </div>
    </main>
</body>

</html>
