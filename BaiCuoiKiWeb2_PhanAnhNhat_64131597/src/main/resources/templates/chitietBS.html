<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Đặt lịch khám bệnh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --background-color: #f0f4f8;
            --text-color: #1f2937;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: var(--text-color);
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 28px;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e0e0e0;
        }

        /* Banner */
        .banner img {
            width: 100%;
            position: relative;

        }

        .banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            padding: 0 20px;
            max-width: 90%;

        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Nội dung */
        .doctor-detail {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            padding: 40px 20px;
            background: url('https://images.unsplash.com/photo-1588776814546-ec7d207b1d73?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
            position: relative;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 620px;
            padding: 30px;
            animation: fadeIn 0.6s ease;
            backdrop-filter: blur(10px);
        }


        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .doctor-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 12px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 24px;
            color: #2c3e50;
        }

        .card-header p {
            color: #7f8c8d;
            margin: 4px 0;
        }

        .card-body .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
            font-size: 16px;
        }

        .card-footer {
            text-align: center;
            margin-top: 20px;
        }

        .btn-book {
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn-book:hover {
            background: #219150;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); /* Màu xanh dương nhạt phù hợp với bệnh viện */
            padding: 50px 20px;
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        footer h4 {
            margin-bottom: 15px;
            color: #ffffff; /* Màu xanh đậm nhẹ cho tiêu đề */
            font-size: 18px;
            font-weight: 600;
        }

        footer p, footer a {
            font-size: 14px;
            color: #ffffff; /* Màu xám đậm nhẹ nhàng */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #007BFF; /* Màu xanh dương sáng khi hover */
            text-decoration: underline;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin-bottom: 10px;
        }

        .footer-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .footer-section {
            flex: 1 1 200px;
            margin-bottom: 20px;
        }

        .footer-section img.logo {
            width: 150px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .footer-section img.logo:hover {
            transform: scale(1.05); /* Hiệu ứng phóng to nhẹ khi hover */
        }
        

        /* Responsive design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-section {
                flex: 1 1 100%;
            }
        }
    </style>

    <!-- Icons (Font Awesome CDN) -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main class="doctor-detail">
        <div class="card">
            <div class="card-header">
                <img th:src="${doctor.profileImage != null} ? @{|${doctor.profileImage}|} : @{/images/default-doctor.png}" 
                     alt="Ảnh bác sĩ" class="doctor-avatar" />
                <h2 th:text="${doctor.fullname}">Tên bác sĩ</h2>
                <p th:if="${doctor.department != null}" th:text="'Chuyên khoa: ' + ${doctor.department}">Chuyên khoa</p>
            </div>
            <div class="card-body">
                <ul class="info-list">
                    <li th:if="${doctor.gender != null}"><strong>Giới tính:</strong> <span th:text="${doctor.gender}"></span></li>
                    <li th:if="${doctor.phone != null}"><strong>Số điện thoại:</strong> <span th:text="${doctor.phone}"></span></li>
                    <li><strong>Email:</strong> <span th:text="${doctor.email}"></span></li>
                    <li th:if="${doctor.workinghours != null}"><strong>Lịch làm việc:</strong> <span th:text="${doctor.workinghours}"></span></li>
                    <li th:if="${doctor.address != null}"><strong>Địa chỉ:</strong> <span th:text="${doctor.address}"></span></li>
                </ul>
            </div>
            <div class="card-footer">
                <a th:href="@{/phong-kham-vi-suc-khoe/dat-lich-kham/doctorid={id}(id=${doctor.doctorid})}" class="btn-book">Đặt lịch khám với bác sĩ</a>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
