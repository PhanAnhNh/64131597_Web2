<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - 3D</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 350px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            padding: 20px;
            text-align: center;
            color: white;
            transform: rotateY(10deg) rotateX(5deg);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: rotateY(0deg) rotateX(0deg) scale(1.05);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .name {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }

        .bio {
            font-size: 16px;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: cyan;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/anh123.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Phan Anh Nhất</div>
        <div class="bio">
        Lập trình viên - Đam mê công nghệ và sáng tạo
        
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
