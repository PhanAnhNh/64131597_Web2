<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragment/header :: header"></div> <!-- Chèn Header Fragment -->
	<div th:insert="fragment/menu :: menu"></div> <!-- Chèn menu Fragment -->
<div class="container mt-4">
    <div class="row g-3">
        <!-- Left Content: Add Student Form -->
        <div class="col-md-8">
            <div class="p-4 border rounded bg-light">
                <h2 class="mb-4">Thêm Sinh Viên</h2>
                <form action="/add" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và Tên:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Mã Số Sinh Viên:</label>
                        <input type="text" class="form-control" id="studentId" name="studentId" required>
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Điểm:</label>
                        <input type="number" step="0.1" class="form-control" id="score" name="score" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Sinh Viên</button>
                </form>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="col-md-4">
            <div class="sidebar">
                <div class="card" style="max-height: 450px; overflow: hidden;">
                    <img src="/TongHopGK.jpg" class="card-img-top" alt="Profile Picture" style="height: 350px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Sidebar Title</h5>
                        <p class="card-text">Some sidebar content here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div th:insert="fragment/footer :: footer"></div> <!-- Chèn Header Fragment -->
</body>
</html>
