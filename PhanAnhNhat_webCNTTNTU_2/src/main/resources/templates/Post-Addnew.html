<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm post</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- File: Post-Addnew.html -->
<div th:fragment="content">
    
                <div class="p-4 border rounded bg-light">
                    <h2 class="mb-4">Thêm Post</h2>
                    <form th:action="@{/post/new}" th:object="${post}" method="post">
                        <div class="form-group">
                            <label>Id:</label>
                            <input type="text" th:field="*{id}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" th:field="*{title}" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Category Id:</label>
                            <input type="text" th:field="*{categoryId}" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Lưu</button>
                    </form>
                </div>
            </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
