<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang quản lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row g-3">

        <!-- Sidebar -->
        <div class="col-md-4">
            <div class="sidebar sidebar-dark border-end">
                <div class="sidebar-header border-bottom">
                    <div class="sidebar-brand">
                        <img alt="" src="/Screenshot 2025-04-01 093519.png" style="width: 100%; height: 50px">
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li><a class="nav-link" th:href="@{/}">Dasdboard</a></li>
                        <li><a class="nav-link" th:href="@{/page/all}">Page-List</a></li>
                        <li><a class="nav-link" th:href="@{/page/new}">Page-Addnew</a></li>
                        <li><a class="nav-link" th:href="@{/post/all}">Post-List</a></li>
                        <li><a class="nav-link" th:href="@{/post/new}">Post-Addnew</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Content (Sẽ thay đổi tùy theo trang) -->
        <div class="col-md-8">
        <div th:insert="fragment/header :: header"></div>
            <div th:replace="${content}"></div>
        </div>
    </div>
</div>

<div th:insert="fragment/footer :: footer"></div>

</body>
</html>
