<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm page</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>    
        <!-- Left Content: Add Student Form -->
        
    <div class="p-4 border rounded bg-light">
        <h2 class="mb-4">Thêm Page</h2>
        <form action="/page/new" method="post">
            <div class="mb-3">
                <label for="pageName" class="form-label">Page Name:</label>
                <input type="text" class="form-control" id="pageName" name="pageName" required>
            </div>

            <div class="mb-3">
                <label for="keyword" class="form-label">Keyword:</label>
                <input type="text" class="form-control" id="keyword" name="keyword" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="parentPageId" class="form-label">Parent Page ID:</label>
                <input type="number" class="form-control" id="parentPageId" name="parentPageId" required>
            </div>

            <button type="submit" class="btn btn-primary">Thêm trang</button>
        </form>
    </div>        

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
