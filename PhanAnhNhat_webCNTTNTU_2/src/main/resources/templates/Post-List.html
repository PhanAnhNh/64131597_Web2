<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Page</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>	   
	        <!-- Left Content: Student Table -->
	       
            <div class="p-4 border rounded bg-light">
                <h2 class="mb-4">Danh Sách Các Page</h2>
                <a href="/post/new" class="btn btn-primary mb-3">Thêm Page</a>
                <table class="table table-bordered">
				    <thead>
				        <tr>
				            <th>Id</th>
				            <th>Title</th>
				            <th>Category Id</th>
				            <th>Actions</th>
				        </tr>
				    </thead>
				    <tbody>
				    <tr th:each="post : ${posts}">
				        <td th:text="${post.id}"></td>
				        <td th:text="${post.title}"></td>
				        <td th:text="${post.categoryId}"></td>
				        <td>
				            <a th:href="@{'/post/view/' + ${post.id}}" class="btn btn-info btn-sm">View</a>
				            <a th:href="@{'/post/new?id=' + ${post.id}}" class="btn btn-warning btn-sm">Edit</a>
				            <a th:href="@{'/post/delete/' + ${post.id}}" class="btn btn-danger btn-sm">Delete</a>
				        </td>
				    </tr>
				    </tbody>
				</table>

            </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
