<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI Result</title>
    <link rel="stylesheet" href="/css/styleresult.css">
</head>
<body>
        <div class="container">
        <h2>Your BMI Result</h2>
        
        <!-- Gán đối tượng bmiModel -->
        <div th:object="${bmiModel}">
            <p><strong>Height:</strong> <span th:text="*{height}"></span> m</p>
            <p><strong>Weight:</strong> <span th:text="*{weight}"></span> kg</p>
            <p><strong>BMI:</strong> <span th:text="*{bmi}"></span></p>
            <p><strong>Category:</strong> <span th:text="*{category}"></span></p>
        </div>
        
        <a href="/">Calculate Again</a>
    </div>
</body>
</html>
